<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.rtl.min.css" integrity="sha384-MdqCcafa5BLgxBDJ3d/4D292geNL64JyRtSGjEszRUQX9rhL1QkcnId+OT7Yw+D+" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>College Registration From</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
</nav>

        <div class="container text-right">
           <div class="row mt-5">
                <div class="col-6">
                    <h3 class="mb-4">רישום למגמת תוכנה במרכז החרדי</h3>
                    <form>
                        <div class="row mb-3">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">כתובת מייל</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control form-element" id="inputEmail3">
                          </div>
                        </div>
                        <div class="row mb-3">
                            <label for="fullname" class="col-sm-2 col-form-label">שם מלא</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control form-element" id="fullname">
                            </div>
                          </div>
                        <div class="row mb-3">
                          <label for="inputPassword" class="col-sm-2 col-form-label">סיסמה</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control form-element" id="inputPassword">
                          </div>
                        </div>
                        <fieldset class="row mb-3">
                          <legend class="col-form-label col-sm-2 pt-0">בחר מגמה</legend>
                         

                          <div class="col-sm-10">
                            <select class="form-select form-element" aria-label="Default select example">
                                <option selected>לחץ לבחירה</option>
                                <option value="1">   הנדסאי תוכנה</option>
                                <option value="2">הנדסאי בניין</option>
                                <option value="3">הנדסאי חשמל</option>
                              </select>
                          </div>

                        </fieldset>
                        <div class="row mb-3">
                          <div class="col-sm-10 offset-sm-2">
                            <div class="form-check">
                              <input class="form-check-input form-element" type="checkbox" id="gridCheck1">
                              <label class="form-check-label" for="gridCheck1">
                               אני מאשר הצרטפות לרשימה תפוצה
                              </label>
                            </div>
                          </div>
                        </div>
                        <button id="send-form" type="submit" class="btn btn-primary">שלח טופס</button>
                      </form>

                      <div class="alert alert-danger error-message" role="alert">
                      </div>

                </div>

           </div>
              

        </div>

        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
